<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchables</title>
    <meta name="description" content="This is an API Dashboard that uses JavaScript and DOM manipulation">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comfortaa:wght@300;400&family=Lobster&family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <h1>Watchables</h1>
        <h2>The place for family movies</h2>
        <p>After putting in a full day of homework everyone deserves a break. How about checking if that movie you have in mind is kid friendly?</p>
    </div>

    <div id="search-form">
        <form id="search">
            <input class="form-inputs" id ="title" type="text" placeholder="Movie title">
            <input class="form-inputs" id="submit-btn" type="submit" value="Check it">            
        </form>        
    </div>
   
    <div id="main-container">
        
        <div id="titleList"></div>
        <div id="more-info"></div>
        <div id="show-info"></div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
